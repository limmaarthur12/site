<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #800020 60%, #000000 100%);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: #fff;
    }
    .navbar {
      background: #181818;
      padding: 8px 18px;
    }
    .navbar-brand {
      color: #610000 !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar-brand-icon {
      width: 32px;
      height: 32px;
      margin-right: 8px;
      object-fit: contain;
    }
    .content-box {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      color: #000;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    .payment-selection {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    .payment-section {
      display: none;
      margin-top: 20px;
    }
    .payment-image {
      max-width: 250px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background: #222;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
  <img src="imagens/martelin de ouro.png" class="navbar-brand-icon" alt="Logo">
  <div class="container">
    <a class="navbar-brand" href="index.html">TMO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Preços</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contato.html">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="content-box">

    <h2 class="text-center mb-4" style="color:#610000;">Escolha o método de pagamento</h2>

    <div class="payment-selection">
      <button class="btn btn-outline-danger btn-lg" onclick="mostrarPagamento('cartao')">Pagar com Cartão</button>
      <button class="btn btn-outline-success btn-lg" onclick="mostrarPagamento('pix')">Pagar com PIX</button>
    </div>

    <div id="pagamento-cartao" class="payment-section">
      <h4 style="color:#610000;">Pagamento com Cartão de Crédito</h4>
      <input type="text" class="form-control my-2" placeholder="Número do Cartão">
      <input type="text" class="form-control my-2" placeholder="Nome no Cartão">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control my-2" placeholder="Validade (MM/AA)">
        </div>
        <div class="col">
          <input type="text" class="form-control my-2" placeholder="CVV">
        </div>
      </div>
      <button class="btn btn-success w-100 mt-3" onclick="window.location.href='sucesso.html'">Pagar com Cartão</button>
    </div>

    <div id="pagamento-pix" class="payment-section">
      <h4 style="color:#610000;">Pagamento com PIX</h4>
      <p>Use a chave abaixo no seu app bancário:</p>
      <div class="alert alert-light text-center">
        <strong>410.670.478-16</strong>
      </div>
      <button class="btn btn-success w-100 mt-3" onclick="window.location.href='sucesso.html'">Pagar com Pix</button>
    </div>
</div>

<footer>
  &copy; 2025 Thurzin Martelinho de Ouro LTDA, Todos os direitos reservados.
</footer>

<script>
  function mostrarPagamento(tipo) {
    const secaoCartao = document.getElementById('pagamento-cartao');
    const secaoPix = document.getElementById('pagamento-pix');

    if (tipo === 'cartao') {
      secaoCartao.style.display = 'block';
      secaoPix.style.display = 'none';
    } else if (tipo === 'pix') {
      secaoPix.style.display = 'block';
      secaoCartao.style.display = 'none';
    }
  }
</script>

</body>
</html>
