<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Institucional</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <style>
        body {
            background: linear-gradient(135deg, #800020 60%, #000000 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }a
        .navbar {
            margin-bottom: 40px;
            border-radius: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 25px 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #860000;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #222;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .btn-block {
            width: 100%;
        }
        .form-text {
            font-size: 12px;
            color: #888;
        }
        .navbar {
            background: #181818;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            padding: 4px 18px;
            height: 48px;
        }
        .navbar-brand {
            color: #610000 !important;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .navbar-nav > li > a {
            color: #610000 !important;
            font-size: 1.1rem;
            margin-right: 18px;
            transition: color 0.2s;
        }
        .navbar-nav > li.active > a,
        .navbar-nav > li > a:hover {
            color: #610000 !important;
            background: transparent !important;
        }
        .navbar-nav > li.disabled > a {
            color: #610000 !important;
            cursor: not-allowed;
        }
        .navbar-brand-icon {
            width: 32px;
            height: 32px;
            margin-right: 8px;
            vertical-align: middle;
            object-fit: contain;
           }
    </style>
</head>
<body>
    
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
         <img src="imagens/martelin de ouro.png" class="navbar-brand-icon" alt="Logo">
            <div class="container">
                <a class="navbar-brand" href="index.html">TMO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="produtos.html">Preços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="d-flex justify-content-end p-3">
        <button id="darkModeToggle" class="btn btn-dark">Modo Escuro</button>
    </div>
    
        <div class="login-container mt-5">
            <h2>Contate-nos</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="sugestao" class="form-label">Sugestão / Duvida</label>
                    <textarea class="form-control" id="sugestao" rows="4" placeholder="Digite sua sugestão aqui..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
        <script>
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if(document.body.classList.contains('dark-mode')) {
                this.textContent = 'Modo Claro';
            } else {
                this.textContent = 'Modo Escuro';
            }
        });
        const style = document.createElement('style');
        style.innerHTML = `
        .dark-mode {
            background: linear-gradient(135deg, #181818 60%, #222 100%);
            color: #f1f1f1;
        }
        .dark-mode .login-container {
            background: #222;
            color: #f1f1f1;
        }
        .dark-mode .navbar,
        .dark-mode .navbar.bg-white {
            background: #181818 !important;
        }
        .dark-mode .navbar-brand,
        .dark-mode .navbar-nav > li > a {
            color: #ffd700 !important;
        }
        .dark-mode footer {
            background: #111;
            color: #ffd700;
        }
        .dark-mode .btn-primary {
            background-color: #610000;
            border-color: #610000;
        }
        .dark-mode .form-control {
            background: #333;
            color: #ffd700;
            border-color: #610000;
        }
        `;
        document.head.appendChild(style);
        </script>

    <footer class="text-center mt-5 mb-3 text-white">
        &copy; 2025 Thurzin Martelinho de Ouro LTDA, Todos os direitos reservados.
    </footer>
</body>
</html>
