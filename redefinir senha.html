<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #800020 0%, #000000 100%);
            min-height: 100vh;
        }
        .redefinir-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="redefinir-container">
        <h2 class="mb-4 text-center">Redefinir Senha</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="novaSenha" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="novaSenha" placeholder="Digite a nova senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a nova senha" required>
            </div>
           
 <button type="button" class="btn btn-primary w-100" onclick="window.location.href='redefinida.html'" style="background-color: #000000;">Redefinir</button>
        </form>
    </div>
    <button id="darkModeBtn" class="btn btn-secondary position-fixed" style="top: 20px; right: 20px; z-index: 1050;">
        Modo Escuro
    </button>
    <script>
        const darkModeBtn = document.getElementById('darkModeBtn');
        let darkMode = false;

        darkModeBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.style.background = "#222";
                document.querySelector('.redefinir-container').style.background = "#333";
                document.querySelector('.redefinir-container').style.color = "#fff";
                darkModeBtn.textContent = "Modo Claro";
                document.querySelector('footer').classList.remove('text-white');
                document.querySelector('footer').classList.add('text-light');
                document.querySelectorAll('.form-label').forEach(label => {
                    label.style.color = "#FFD700";
                });
            } else {
                document.body.style.background = "linear-gradient(135deg, #800020 0%, #000000 100%)";
                document.querySelector('.redefinir-container').style.background = "#fff";
                document.querySelector('.redefinir-container').style.color = "#000";
                darkModeBtn.textContent = "Modo Escuro";
                document.querySelector('footer').classList.remove('text-light');
                document.querySelector('footer').classList.add('text-white');
                document.querySelectorAll('.form-label').forEach(label => {
                    label.style.color = "";
                });
            }
        });
        // Inicialmente deixa os tÃ­tulos dourados
        document.querySelectorAll('.form-label').forEach(label => {
            label.style.color = "#FFD700";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="text-center mt-5 mb-3 text-white">
        &copy; 2025 Thurzin Martelinho de Ouro LTDA,  Todos os direitos reservados.
    </footer>
</body>
</html>
